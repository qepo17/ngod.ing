<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ngod.ing</title>
  <meta name="description" content="ngod.ing — small, sharp tools.">
  <style>
    /* Dayfox palette (from Nightfox: dayfox) */
    :root{
      --bg:      #F6F2EE; /* background */
      --fg:      #3D2B5A; /* foreground text */
      --muted:   #534C45; /* subtle text */
      --card:    #F4ECE6; /* surface */
      --border:  #E7D2BE; /* soft border */
      --blue:    #4863B6; /* link/primary */
      --green:   #577F63; /* "live" badge */
      --orange:  #B86E28;
      --purple:  #8452D5;
      --cyan:    #488D93;
      --radius:  18px;
      --shadow:  0 12px 32px rgba(61,43,90,.12);
      --space:   clamp(16px, 2vw, 24px);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI",
            Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
            "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden; /* default: one-screen feel */
    }

.wrap{
  height: 100dvh;             
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space);
  padding-left:  max(var(--space), env(safe-area-inset-left));
  padding-right: max(var(--space), env(safe-area-inset-right));
  padding-top:   max(var(--space), env(safe-area-inset-top));
  padding-bottom:max(var(--space), env(safe-area-inset-bottom));
}

@media (max-height: 520px){
  html, body { overflow: auto; }
  .wrap{ height: auto; min-height: 100vh; align-items: flex-start; }
}
    .card {
      width: min(720px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 2.5vw, 28px);
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: clamp(14px, 2vw, 22px);
      align-items: center;
    }

    .logo {
      width: 46px; height: 46px;
      border-radius: 50%;
      display: grid; place-items: center;
      background: #ffffff;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(61,43,90,.06);
      font-weight: 800;
      letter-spacing: .5px;
      color: var(--blue);
      user-select: none;
    }

    .title {
      margin: 0 0 6px;
      font-size: clamp(18px, 2.4vw, 24px);
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .desc {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.7vw, 16px);
    }

    .pill {
      justify-self: end;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background: var(--green);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .actions {
      grid-column: 2 / span 2;
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(72,99,182,.22);
      transform: translateY(0);
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
      min-height: 44px; /* finger-friendly */
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(72,99,182,.26); }
    .btn:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(72,99,182,.18); }
    .btn:focus-visible { outline: 3px solid color-mix(in srgb, var(--blue) 55%, white); outline-offset: 2px; }

    .meta {
      position: fixed;
      left:  max(var(--space), env(safe-area-inset-left));
      bottom: max(var(--space), env(safe-area-inset-bottom));
      font-size: 12px;
      color: var(--muted);
      opacity: .8;
      user-select: none;
    }

    /* 2) Mobile layout polish (no vertical nudges) */
@media (max-width: 520px){
  .card { grid-template-columns: auto 1fr; }
  .pill { grid-column: 2; justify-self: start; }
  .actions { grid-column: 1 / -1; }
  .actions .btn { width: 100%; }     /* full-width button */
  .meta { display: none; }           /* hide footer badge to avoid bottom-heavy feel */
}

/* 3) Super narrow phones */
@media (max-width: 360px){
  .card { grid-template-columns: 1fr; gap: 12px; }
  .logo { width: 40px; height: 40px; }
}

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .btn:hover, .btn:active { transform: none; box-shadow: 0 6px 16px rgba(72,99,182,.22); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <article class="card" aria-labelledby="app-title">
      <div class="logo" aria-hidden="true">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Q mark">
          <circle cx="12" cy="12" r="6.5" stroke="var(--blue)" stroke-width="2.25"/>
          <path d="M15.6 15.6 L19 19" stroke="var(--blue)" stroke-width="2.25" stroke-linecap="round"/>
          <circle cx="9" cy="8" r="1.25" fill="var(--cyan)"/>
        </svg>
      </div>

      <div>
        <h1 class="title" id="app-title">QepoAI</h1>
        <p class="desc">Summarize links. Track RSS. Get digests when you want.</p>
      </div>

      <span class="pill">LIVE</span>

      <div class="actions">
        <a class="btn" href="https://qepoai.ngod.ing" target="_blank" rel="noopener noreferrer">
          Open QepoAI <span aria-hidden="true">↗</span>
        </a>
      </div>
    </article>
  </main>

  <div class="meta">ngod.ing</div>
</body>
</html>
